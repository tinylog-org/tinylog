apply plugin: "com.android.library"
apply plugin: "jacoco"
apply plugin: "de.mannodermaus.android-junit5"

buildscript {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.4.0"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.8.2.1"
        classpath "org.jacoco:org.jacoco.core:0.8.8"
    }
}

repositories {
    google()
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.tinylog:tinylog-core:${version}"
    implementation "org.tinylog:tinylog-impl:${version}"
    androidTestImplementation "androidx.test:runner:1.5.2"
    androidTestImplementation "de.mannodermaus.junit5:android-test-core:1.3.0"
    androidTestImplementation "javax.inject:javax.inject:1"
    androidTestImplementation "org.assertj:assertj-core:3.24.2"
    androidTestImplementation "org.junit.jupiter:junit-jupiter-api:5.9.2"
    androidTestImplementation "org.junit.jupiter:junit-jupiter-params:5.9.2"
    androidTestImplementation "org.mockito:mockito-android:5.1.1"
    androidTestImplementation "org.tinylog:tinylog-core:${version}:tests"
    androidTestImplementation "org.tinylog:tinylog-impl:${version}:tests"
    androidTestRuntimeOnly "de.mannodermaus.junit5:android-test-runner:1.3.0"
}

android {
    namespace "tinylog"
    buildToolsVersion "30.0.3"

    sourceSets {
        main {
            java {
                srcDirs += "../tinylog-core/src/main/java"
                srcDirs += "../tinylog-impl/src/main/java"
                exclude "**/*.java"
                include "**/Android*.java", "**/Logcat*.java"
            }
        }
    }

    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArgument("runnerBuilder", "de.mannodermaus.junit5.AndroidJUnit5Builder")
    }

    packagingOptions {
        exclude("META-INF/LICENSE*")
        exclude("META-INF/licenses/*")
    }
}
