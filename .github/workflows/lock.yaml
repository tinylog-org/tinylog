name: Lock Closed Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-20.04
    steps:
      - uses: dessant/lock-threads@v4
        with:
          issue-inactive-days: 7
          pr-inactive-days: 7
